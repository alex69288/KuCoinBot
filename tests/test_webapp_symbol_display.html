<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–¢–µ—Å—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–∏–º–≤–æ–ª–æ–≤ - WebApp</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {

      text-align: center;
      margin-bottom: 30px;
    }

    .test-case {
      background: #f8f9fa;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .test-case.pass {
      border-left-color: #28a745;
    }

    .test-case.fail {
      border-left-color: #dc3545;
    }

    .symbol-display {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin: 10px 0;
    }

    .expected {
      color: #28a745;
    }

    .actual {
      color: #007bff;
    }

    .summary {
      margin-top: 30px;
      padding: 20px;
      background: #e9ecef;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .summary.pass {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ –¢–µ—Å—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–æ—Ä–≥–æ–≤—ã—Ö –ø–∞—Ä –≤ WebApp</h1>
    <div id="results"></div>
    <div id="summary" class="summary"></div>
  </div>

  <script>
    // –ö–æ–ø–∏—Ä—É–µ–º —Å–ª–æ–≤–∞—Ä—å –∏ —Ñ—É–Ω–∫—Ü–∏—é –∏–∑ webapp/static/index.html
    const cryptoData = {
      'BTC': { emoji: '‚Çø', name: 'Bitcoin' },
      'ETH': { emoji: 'Œû', name: 'Ethereum' },
      'XRP': { emoji: '‚úï', name: 'Ripple' },
      'ADA': { emoji: '‚Ç≥', name: 'Cardano' },
      'SOL': { emoji: '‚óé', name: 'Solana' },
      'DOT': { emoji: '‚óè', name: 'Polkadot' },
      'USDT': { emoji: '‚ÇÆ', name: 'Tether' },
      'USDC': { emoji: '‚í∏', name: 'USD Coin' },
      'BNB': { emoji: '‚ßâ', name: 'Binance Coin' },
      'LINK': { emoji: '‚õì', name: 'Chainlink' },
      'DOGE': { emoji: '√ê', name: 'Dogecoin' },
      'TON': { emoji: 'üíé', name: 'Toncoin' },
      'LTC': { emoji: '≈Å', name: 'Litecoin' },
      'MATIC': { emoji: 'üî∑', name: 'Polygon' },
      'AVAX': { emoji: 'üî∫', name: 'Avalanche' }
    };

    function formatSymbol(symbol) {
      if (!symbol) return symbol;

      const parts = symbol.split('/');
      if (parts.length !== 2) return symbol;

      const [baseCrypto, quoteCrypto] = parts;
      const baseData = cryptoData[baseCrypto];

      if (baseData) {
        return `${baseData.emoji} ${symbol} (${baseData.name})`;
      }

      return symbol;
    }

    // –¢–µ—Å—Ç–æ–≤—ã–µ —Å–ª—É—á–∞–∏
    const testCases = [
      { input: 'BTC/USDT', expected: '‚Çø BTC/USDT (Bitcoin)' },
      { input: 'ETH/USDT', expected: 'Œû ETH/USDT (Ethereum)' },
      { input: 'SOL/USDT', expected: '‚óé SOL/USDT (Solana)' },
      { input: 'ADA/USDT', expected: '‚Ç≥ ADA/USDT (Cardano)' },
      { input: 'XRP/USDT', expected: '‚úï XRP/USDT (Ripple)' },
      { input: 'DOT/USDT', expected: '‚óè DOT/USDT (Polkadot)' },
      { input: 'BNB/USDT', expected: '‚ßâ BNB/USDT (Binance Coin)' },
      { input: 'LINK/USDT', expected: '‚õì LINK/USDT (Chainlink)' },
      { input: 'MATIC/USDT', expected: 'üî∑ MATIC/USDT (Polygon)' },
      { input: 'AVAX/USDT', expected: 'üî∫ AVAX/USDT (Avalanche)' }
    ];

    // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ —Ç–µ—Å—Ç–æ–≤
    let passed = 0;
    let failed = 0;
    const resultsContainer = document.getElementById('results');

    testCases.forEach((testCase, index) => {
      const actual = formatSymbol(testCase.input);
      const isPassed = actual === testCase.expected;

      if (isPassed) passed++;
      else failed++;

      const testDiv = document.createElement('div');
      testDiv.className = `test-case ${isPassed ? 'pass' : 'fail'}`;
      testDiv.innerHTML = `
        <div><strong>${isPassed ? '‚úÖ' : '‚ùå'} –¢–µ—Å—Ç ${index + 1}:</strong> ${testCase.input}</div>
        <div class="symbol-display expected">–û–∂–∏–¥–∞–µ—Ç—Å—è: ${testCase.expected}</div>
        <div class="symbol-display actual">–ü–æ–ª—É—á–µ–Ω–æ: ${actual}</div>
      `;
      resultsContainer.appendChild(testDiv);
    });

    // –ò—Ç–æ–≥–æ–≤–∞—è —Å–≤–æ–¥–∫–∞
    const summaryDiv = document.getElementById('summary');
    summaryDiv.className = `summary ${failed === 0 ? 'pass' : ''}`;
    summaryDiv.innerHTML = `
      <div>–í—Å–µ–≥–æ —Ç–µ—Å—Ç–æ–≤: ${testCases.length}</div>
      <div>‚úÖ –ü—Ä–æ–π–¥–µ–Ω–æ: ${passed}</div>
      <div>‚ùå –ü—Ä–æ–≤–∞–ª–µ–Ω–æ: ${failed}</div>
      <div style="margin-top: 10px; font-size: 24px;">
        ${failed === 0 ? 'üéâ –í–°–ï –¢–ï–°–¢–´ –ü–†–û–ô–î–ï–ù–´!' : '‚ö†Ô∏è –ï—Å—Ç—å –æ—à–∏–±–∫–∏!'}
      </div>
    `;
  </script>
</body>
</html>
