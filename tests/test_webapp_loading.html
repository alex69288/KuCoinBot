<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebApp Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .log {
      background: #f5f5f5;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      max-height: 400px;
      overflow-y: auto;
    }

    .log-entry {
      margin: 5px 0;
      padding: 5px;
    }

    .success {
      color: #4CAF50;
    }

    .error {
      color: #f44336;
    }

    .info {
      color: #2196F3;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #2196F3;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1976D2;
    }
  </style>
</head>

<body>
  <h1>üß™ WebApp Test</h1>
  <p>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ –∏ —Ñ—É–Ω–∫—Ü–∏–π WebApp</p>

  <div>
    <button onclick="testLoadStatus()">–¢–µ—Å—Ç /api/status</button>
    <button onclick="testLoadMarket()">–¢–µ—Å—Ç /api/market</button>
    <button onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
  </div>

  <h2>–õ–æ–≥:</h2>
  <div class="log" id="log"></div>

  <script>
    // Mock Telegram WebApp
    const tg = {
      initData: 'test_init_data',
      ready: function () {
        console.log('Telegram WebApp ready');
      }
    };

    function addLog(message, type = 'info') {
      const log = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
      console.log(message);
    }

    function clearLog() {
      document.getElementById('log').innerHTML = '';
    }

    async function testLoadStatus() {
      try {
        addLog('üì° –ó–∞–≥—Ä—É–∑–∫–∞ /api/status...', 'info');
        const response = await fetch(`/api/status?init_data=${encodeURIComponent(tg.initData)}`);

        if (!response.ok) {
          addLog(`‚ùå HTTP ${response.status}: ${response.statusText}`, 'error');
          return;
        }

        const data = await response.json();
        addLog('‚úÖ –°—Ç–∞—Ç—É—Å –ø–æ–ª—É—á–µ–Ω —É—Å–ø–µ—à–Ω–æ', 'success');
        addLog(`–î–∞–Ω–Ω—ã–µ: ${JSON.stringify(data, null, 2)}`, 'info');

      } catch (error) {
        addLog(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
        console.error('Error:', error);
      }
    }

    async function testLoadMarket() {
      try {
        addLog('üìà –ó–∞–≥—Ä—É–∑–∫–∞ /api/market...', 'info');
        const response = await fetch(`/api/market?init_data=${encodeURIComponent(tg.initData)}`);

        if (!response.ok) {
          addLog(`‚ùå HTTP ${response.status}: ${response.statusText}`, 'error');
          return;
        }

        const data = await response.json();
        addLog('‚úÖ –†—ã–Ω–æ–∫ –ø–æ–ª—É—á–µ–Ω —É—Å–ø–µ—à–Ω–æ', 'success');
        addLog(`–î–∞–Ω–Ω—ã–µ: ${JSON.stringify(data, null, 2)}`, 'info');

      } catch (error) {
        addLog(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
        console.error('Error:', error);
      }
    }

    // –ê–≤—Ç–æ—Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.addEventListener('DOMContentLoaded', function () {
      addLog('üöÄ WebApp —Ç–µ—Å—Ç –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
      addLog('üì± Telegram Mock –∞–∫—Ç–∏–≤–µ–Ω', 'info');

      // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã
      setTimeout(() => {
        testLoadStatus();
      }, 500);

      setTimeout(() => {
        testLoadMarket();
      }, 1500);
    });
  </script>
</body>

</html>
