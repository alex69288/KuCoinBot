# ============================================
# Amvera Cloud Configuration - Node.js Backend
# ============================================
# Документация: https://docs.amvera.ru/
# Этот проект использует ТОЛЬКО Node.js + TypeScript
# Python файлы - legacy код, не используется

meta:
  environment: nodejs
  toolchain:
    name: npm
    version: 20

build:
  # Команды для сборки проекта
  args:
    - echo "=== BUILD START v0.1.51 ==="
    - pwd
    - ls -la
    - echo "=== Installing dependencies ==="
    - npm install --ignore-scripts --no-optional --legacy-peer-deps
    - echo "=== Building TypeScript ==="
    - npm run build
    - echo "=== Build output ==="
    - ls -la dist/
    - echo "=== BUILD COMPLETE ==="

run:
  # Запуск приложения — если dist отсутствует, собираем перед стартом
  command: >-
    bash -lc "if [ ! -f dist/index.js ]; then echo 'dist not found, running npm install and npm run build'; \
    npm install --ignore-scripts --no-optional --legacy-peer-deps && npm run build; fi; \
    node dist/index.js"
  # Монтирование данных для персистентности
  persistenceMount: /data
  # Порт контейнера
  containerPort: 3000

# Health check для проверки работоспособности
healthcheck:
  path: /health
  interval: 30
  timeout: 10
  retries: 3

# Переменные окружения устанавливаются в панели Amvera:
# - KUCOIN_API_KEY
# - KUCOIN_API_SECRET
# - KUCOIN_API_PASSPHRASE
# - KUCOIN_TESTNET=false
# - NODE_ENV=production
# - TELEGRAM_BOT_TOKEN
# - TELEGRAM_CHAT_ID
