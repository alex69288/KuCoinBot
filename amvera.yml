# ============================================
# Amvera Cloud Configuration - Node.js Backend
# ============================================
# Документация: https://docs.amvera.ru/
# Этот проект использует ТОЛЬКО Node.js + TypeScript
# Python файлы - legacy код, не используется

meta:
  environment: nodejs
  toolchain:
    name: npm
    version: 20

build:
  # Команды для сборки проекта
  args:
    - echo "=== Step 1: Navigate to backend and install dependencies ==="
    - cd backend && npm install && cd ..
    - echo "=== Step 2: Build TypeScript ==="
    - cd backend && npm run build && cd ..
    - echo "=== Step 3: Verify build output ==="
    - ls -la backend/dist/ || echo "ERROR: dist folder not found"
    - test -f backend/dist/index.js && echo "SUCCESS: index.js exists" || echo "ERROR: index.js not found"
    - echo "=== Step 4: List all files in backend/dist ==="
    - find backend/dist -type f || echo "No files in dist"

run:
  # Запуск приложения - используем абсолютный путь
  command: node backend/dist/index.js
  # Монтирование данных для персистентности
  persistenceMount: /data
  # Порт контейнера
  containerPort: 3000

# Health check для проверки работоспособности
healthcheck:
  path: /health
  interval: 30
  timeout: 10
  retries: 3

# Переменные окружения устанавливаются в панели Amvera:
# - KUCOIN_API_KEY
# - KUCOIN_API_SECRET
# - KUCOIN_API_PASSPHRASE
# - KUCOIN_TESTNET=false
# - NODE_ENV=production
# - TELEGRAM_BOT_TOKEN
# - TELEGRAM_CHAT_ID
