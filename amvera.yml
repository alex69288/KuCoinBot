# Конфигурация для Amvera Cloud
# https://docs.amvera.ru/

meta:
  environment: python
  toolchain:
    name: pip
    version: 3.11

build:
  requirementsPath: requirements.txt

run:
  scriptName: webapp_only.py
  persistenceMount: /data
  containerPort: 8000

# Health check для проверки работоспособности
healthcheck:
  path: /ping
  interval: 30
  timeout: 10
  retries: 3
