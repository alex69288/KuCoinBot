# Конфигурация для Amvera Cloud
# https://docs.amvera.ru/

# Используем Python 3.11
runtime: python-3.11

# Установка зависимостей
build:
  - pip install -r requirements.txt

# Команда запуска
run: python main_with_webapp.py

# Переменные окружения (настраиваются в панели Amvera)
env:
  - KUCOIN_API_KEY
  - KUCOIN_API_SECRET
  - KUCOIN_API_PASSPHRASE
  - TELEGRAM_BOT_TOKEN
  - TELEGRAM_CHAT_ID
  - WEBAPP_URL
  - PORT=8000

# Порт для Web App
ports:
  - 8000

# Health check
health:
  path: /api/health
  port: 8000
  interval: 30
  timeout: 10
