# ============================================
# Amvera Cloud Configuration - Node.js Backend
# ============================================
# Документация: https://docs.amvera.ru/
# Этот проект использует ТОЛЬКО Node.js + TypeScript
# Python файлы - legacy код, не используется

meta:
  environment: nodejs
  toolchain:
    name: npm
    version: 20

build:
  # Команды для сборки проекта
  args:
    - cp -r /git/* /source/ || true
    - ls -la /source/
    - npm install --ignore-scripts --no-optional --legacy-peer-deps
    - npm run build

run:
  # Запуск приложения — сначала устанавливаем безопасные каталоги Git
  # на случай, если приложение обращается к локальному репозиторию
  # (это предотвращает ValueError: SHA is empty).
  command: bash -lc "git config --global --add safe.directory /source || true && git config --global --add safe.directory /git || true && git config --global --add safe.directory /app || true && node dist/index.js"
  # Монтирование данных для персистентности
  persistenceMount: /data
  # Порт контейнера
  containerPort: 3000

# Health check для проверки работоспособности
healthcheck:
  path: /health
  interval: 30
  timeout: 10
  retries: 3

# Переменные окружения устанавливаются в панели Amvera:
# - KUCOIN_API_KEY
# - KUCOIN_API_SECRET
# - KUCOIN_API_PASSPHRASE
# - KUCOIN_TESTNET=false
# - NODE_ENV=production
# - TELEGRAM_BOT_TOKEN
# - TELEGRAM_CHAT_ID
