version: '3.8'

services:
  # Backend - Node.js + Express
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - ML_SERVICE_URL=http://ml-service:5000
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/src:/app/src
      - ./backend/logs:/app/logs
      - ./shared:/app/shared
      - ./backend/dist:/app/dist
    depends_on:
      - redis
      - ml-service
    networks:
      - bot-network
    restart: unless-stopped

  # Frontend - React + Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    networks:
      - bot-network
    restart: unless-stopped

  # ML Service - Python Flask
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MODEL_PATH=/app/models/ml_model.pkl
      - SCALER_PATH=/app/models/scaler.pkl
    env_file:
      - ./ml-service/.env
    volumes:
      - ./ml-service:/app
      - ./ml_model.pkl:/app/models/ml_model.pkl
      - ./scaler.pkl:/app/models/scaler.pkl
    networks:
      - bot-network
    restart: unless-stopped

  # Redis - Кеширование и очереди
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - bot-network
    restart: unless-stopped
    command: redis-server --appendonly yes

networks:
  bot-network:
    driver: bridge

volumes:
  redis-data:
